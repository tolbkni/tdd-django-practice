<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <h1>Poll Results</h1>
    <h2>{{ poll.question }}</h2>
    <ul>
        {% for choice in poll.choice_set.all %}
        <li>{{ choice.percentage }} %: {{ choice.choice }}</li>
        {% endfor %}
    </ul>
    {% if poll.total_votes == 0 %}
        <p>No-one has voted on this poll yet</p>
    {% endif %}

    <h3>Add your vote</h3>
    {{ form.as_p }}
    <input type="submit" />
</body>
</html>
